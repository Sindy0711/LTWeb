<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left {
            width: 60%;
            background-color: #2d463a;
        }

        .right {
            width: 40%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            width: 100%;
            max-width: 350px;
        }

        h1 {
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .sub-title {
            margin-bottom: 20px;
            font-size: 14px;
            color: #444;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 0;
            margin-bottom: 15px;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
            font-size: 15px;
        }

        .btn {
            width: 100%;
            background-color: #d64541;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .or {
            margin: 16px 0;
            text-align: center;
        }

        .google-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-btn img {
            width: 18px;
            margin-right: 10px;
        }

        .footer {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        .footer a {
            color: #333;
        }

        .legal {
            font-size: 11px;
            color: gray;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="form-container">
                <h1>Create an account</h1>
                <p class="sub-title">Enter your details below</p>
                <div class="form-group">
                    <input type="text" placeholder="Name" />
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email or Phone Number" />
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" />
                </div>
                <button class="btn">Create Account</button>
                <p class="or">Or</p>
                <button class="google-btn">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" />
                    Sign up with Google
                </button>
                <div class="footer">
                    Already have account? <a href="./Login.html">Log in</a>
                </div>
                <div class="legal">
                    This site is protected by reCAPTCHA and the Google
                    <a href="#">Privacy Policy</a> and
                    <a href="#">Terms of Service</a> apply.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
