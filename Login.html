<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in - AURENEST</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="./assets/javascripts/login.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: 'Open Sans', sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-pane {
            width: 60%;
            background-color: #2d463a;
        }

        .right-pane {
            width: 40%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            width: 100%;
            max-width: 350px;
            padding: 20px;
        }

        h1 {
            font-weight: 500;
            margin-bottom: 10px;
        }

        .sub-title {
            margin-bottom: 20px;
            font-size: 14px;
            color: #444;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 0;
            margin-bottom: 15px;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
            font-size: 15px;
        }

        #errorMessage {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .login-btn {
            background-color: #d64541;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;

        }

        .forgot-password {
            font-size: 13px;
            color: #d64541;
            text-decoration: none;
        }

        .or {
            margin: 16px 0;
            text-align: center;
        }

        .google-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-btn img {
            width: 18px;
            margin-right: 10px;
        }

        .legal-text {
            font-size: 11px;
            color: gray;
            margin-top: 50px;
            line-height: 1.4;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-pane"></div>
        <div class="right-pane">
            <div class="form-box">
                <h1>Log in to AURENEST</h1>
                <p class="sub-title">Enter your details below</p>

                <form id="loginForm">
                    <input id="username" type="text" placeholder="Email or Phone Number" required />
                    <input id="password" type="password" placeholder="Password" required />

                    <p id="errorMessage"></p>

                    <div class="form-actions">
                        <button type="submit" class="login-btn">Log In</button>
                        <a href="#" class="forgot-password">Forget Password?</a>
                    </div>
                    <p class="or">Or</p>
                    <button class="google-btn">
                        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" />
                        Sign in with Google
                    </button>
                </form>

                <div class="legal-text">
                    This site is protected by reCAPTCHA and the Google
                    <a href="#">Privacy Policy</a> and
                    <a href="#">Terms of Service</a> apply.
                </div>
            </div>
        </div>
    </div>


</body>


</html>
